<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define character encoding -->
    <meta charset="UTF-8">
    <!-- Set viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Preetal's Yoga</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Link to favicon (website icon) -->
    <link rel="shortcut icon" href="/img/title_logo.png" type="image/x-icon">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Link to Google Material Icons for additional icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Link to AOS (Animate On Scroll) library for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body data-spy="scroll" data-target="#navbarNav" data-offset="50">


    <!-- jQuery library for DOM manipulation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap library for front-end framework components -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- AOS (Animate On Scroll) library for animated scrolling effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Smooth Scroll library for smooth scrolling behavior -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js"></script>
    <!-- Magnific Popup library for lightbox effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- MixItUp library for filtering and sorting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
    <!-- jQuery Nice Select library for custom select boxes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
    <!-- SlickNav library for responsive mobile navigation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.0/jquery.slicknav.js"></script>
    <!-- Custom JavaScript file for additional functionalities -->
    <script src="/js/index.js"></script>
</body>

</html>
